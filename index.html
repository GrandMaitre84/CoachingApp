<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Bilan journalier</title>

  <!-- CSS externe + cache-buster -->
  <link rel="stylesheet" href="./style.css?v=7" />

  <!-- CSS critique inline (s√©curit√© : onglets) -->
  <style>
    .tab { display: none; }
    .tab.active { display: block; }
    .hidden { display: none; }
  </style>

  <!-- Manifest + meta -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#4da6ff">

  <!-- Ic√¥nes -->
  <link rel="icon" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Script principal + cache-buster -->
  <script src="./script.js?v=7" defer></script>
</head>

<body>

  <header>
    <h1>Bilan journalier</h1>
  </header>

  <main>
    <!-- Onglet 1 -->
    <section id="tab1" class="tab active">
      <div class="date-row">
        <span id="todayDisplay" class="date-pill">Date : --/--/----</span>
      </div>

      <div id="startPanel">
        <button id="startBtn" class="primary" onclick="startQA()">COMMENCER</button>
      </div>

      <div id="qaPanel" class="hidden">
        <div id="questionText"></div>
        <div id="inputSlot"></div>
        <div>
          <button id="submitAnswer" class="primary" onclick="submitAnswer()" style="display:none;">Valider</button>
        </div>
        <div id="progress"></div>
      </div>

      <div id="donePanel" class="hidden">
        <p>üî• C‚Äôest tout pour aujourd‚Äôhui. Bien jou√© !</p>
      </div>
    </section>

    <!-- Onglet 2 -->
    <section id="tab2" class="tab">
      <!-- Mini-menu (tuiles) -->
      <div id="tab2-menu">
        <button class="tile" onclick="openTab2View('sleep')">üò¥ SOMMEIL</button>
        <button class="tile" onclick="openTab2View('weight')">‚öñÔ∏è POIDS</button>
      </div>

      <!-- Vue SOMMEIL (cach√©e au d√©part) -->
      <div id="tab2-sleep" class="hidden">
        <button class="back" onclick="backFromTab2()">‚Üê Retour</button>
        <div class="card">
          <div class="card-header">
            <h2>Sommeil (dur√©e)</h2>
            <span id="lastSleepBadge" class="chip">‚Äî</span>
          </div>
          <div class="chart-wrap" style="height:260px">
            <canvas id="sleepChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Vue POIDS (cach√©e au d√©part) -->
      <div id="tab2-weight" class="hidden">
        <button class="back" onclick="backFromTab2()">‚Üê Retour</button>
        <div class="card">
          <div class="card-header">
            <h2>√âvolution du poids</h2>
            <span id="lastWeightBadge" class="chip">‚Äî</span>
          </div>
          <div class="chart-wrap" style="height:260px">
            <canvas id="weightChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Onglet 3 -->
    <section id="tab3" class="tab">
      <p class="note">Ping ton Apps Script puis regarde la r√©ponse ci-dessous.</p>
      <button id="ping" class="primary" onclick="pingScript()">Tester la connexion</button>
      <pre id="pingResult"></pre>
    </section>

    <section>
      <p class="note">Diagnostic : <span id="diag" class="ok">JS charg√©</span></p>
    </section>
  </main>

  <!-- Barre de navigation -->
  <nav class="bottom-nav">
    <button type="button" class="tab-btn active" data-tab="tab1" onclick="switchTab('tab1', this)">Accueil</button>
    <button type="button" class="tab-btn" data-tab="tab2" onclick="switchTab('tab2', this)">Historique</button>
    <button type="button" class="tab-btn" data-tab="tab3" onclick="switchTab('tab3', this)">Param√®tres</button>
  </nav>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('‚úÖ Service Worker enregistr√©', reg))
        .catch(err => console.warn('‚ùå Service Worker erreur', err));
    }
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    // ‚ö†Ô∏è Mettez √† jour ce num√©ro √† chaque release
    const SW_VERSION = 'v7';
    navigator.serviceWorker.register(`./sw.js?${SW_VERSION}`).then(reg => {
      setInterval(() => reg.update(), 60 * 60 * 1000);
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        location.reload();
      });
    });
  }
  </script>


</body>
</html>
